prose:
    rooturl: CURRENT_USER/_posts
    media: CURRENT_USER/assets
    metadata:
        "":
            -
                name: author
                field:
                    element: hidden
                    value: CURRENT_USER
            -
                name: title
                field:
                    element: text
                    label: Title
            -
                name: published
                field:
                    element: hidden
                    value: 'true'
            -
                name: layout
                field:
                    element: select
                    label: 'Post Layout'
                    value: default_post
                    options:
                        -
                            name: 'Default Post'
                            value: default_post
            -
                name: summary
                field:
                    element: text
                    label: Summary
                    value: ""
                    help: 'The index pages for the blog and author pages includes summaries of each blog post. You can use summary to provide a summary for your blog post, otherwise the first 50 words of the post itself are used. When writing your own summary the mimimum is 130 characters (roughly two sentences).'
            -
                name: image
                field:
                    element: text
                    label: Image
                    value: ""
                    placeholder: username/assets/foo.png
                    help: 'The image used for social cards (Twitter/Facebook etc) and the ScottLogic image carousel when featured. The image path should be your username, the assets folder and name of your image (e.g. ceberhardt/assets/foo.png)'
            -
                name: tags
                field:
                    element: text
                    label: Tags
                    value: ""
                    help: 'List of keywords that describe the blog post contents (Add the featured tag to have your article displayed in the blog''s featured carousel).'
            -
                name: category
                field:
                    element: select
                    label: Category
                    options:
                        -
                            name: Tech
                            value: Tech
                        -
                            name: 'Data Engineering'
                            value: 'Data Engineering'
                        -
                            name: 'UX Design'
                            value: 'UX Design'
                        -
                            name: Testing
                            value: Testing
                        -
                            name: Careers
                            value: Careers
                        -
                            name: Delivery
                            value: Delivery
                        -
                            name: News
                            value: News
                        -
                            name: Resources
                            value: Resources
