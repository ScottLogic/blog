<div class="container"><div class="panel investment-page"><div class="panel-heading"><h2>{{name}}</h2></div><div class="panel-body container-fluid"><p class="row"><div class="col-md-6"><h4>Details</h4><dl><dt>Status</dt><dd ng-class="open ? 'text-success': 'text-danger'">{{open ? 'Open' : 'Closed'}}</dd><dt>Sector</dt><dd>{{sector}}</dd><dt>Return on Investment</dt><dd>{{returnOnInvestment | percent}}</dd></dl></div></p><p class="row"><div class="col-md-6"><h4>Transactions</h4><table class="table"><tbody><tr ng-repeat="transaction in transactions" ng-class="transaction.amount < 0 ? (transaction.valuation ? 'bg-info' : 'bg-success') : 'bg-danger'"><td>{{transaction.date | customDate}}</td><td>{{transaction.amount | customCurrency}}</td><td>{{transaction.valuation ? 'Valuation' : ''}}</td></tr></tbody></table></div><div class="col-md-6"><div class="transactions-chart" chart="column" data="transactions" options="chartOptions"></div></div></p></div></div></div>
