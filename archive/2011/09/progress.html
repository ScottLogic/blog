<!doctype html>
<html>
<head>
  <style type="text/css"> 
    .progress div
    {
      width: 5px;
      height: 5px;
      overflow: hidden;
      position: absolute;  
      background: green;
    }
    .progress
    {
      position: relative;
      height:10px;
    }
    body
    {
      background:black;
    }
  </style>
  <script type="text/javascript" charset="utf-8" src="jquery-1.6.4.js"></script>
  <script type="text/javascript" charset="utf-8" src="jquery.easing.1.3.js"></script> 
  <script language="javascript" type="text/javascript">
    $(document).ready(function () {
      // create an animation loop for the progress bar;
      startAnimation();
      var tid = setInterval(startAnimation, 4500);
    });

    function startAnimation() {
      var delay = 200;
      $(".pip").each(function () {
        animatePip($(this), delay);
        delay += 200;
      });
    }

    function animatePip(element, delay) {
      element.css("left", 0)
            .hide()
            .delay(delay)
            .show()
            .animate({ left: 240 }, { duration: 1500, easing: "easeOutSine" })
            .animate({ left: 480 }, { duration: 1500, easing: "easeInSine" });
    }
  </script>
</head>
<body>
    <div class="progress">
      <div class="pip"></div>
      <div class="pip"></div>
      <div class="pip"></div>
      <div class="pip"></div>
      <div class="pip"></div>
    </div>
</body>
</html>
