{% if author.picture %}
  {% if author-id %}
  <img
    src="{{ site.baseurl }}/{{ author-id }}/{{ author.picture }}"
    role="presentation"
    alt="{{ author.name }}"
  />
  {% elsif post.author %}
  <img
    src="{{ site.baseurl }}/{{ post.author }}/{{ author.picture }}"
    role="presentation"
    alt=""
  />
  {% elsif page.author %}
  <img
    src="{{ site.baseurl }}/{{ page.author }}/{{ author.picture }}"
    role="presentation"
    alt=""
  />
  {% else %}
  <img
    src="{{ site.baseurl }}/assets/avatar.png"
    role="presentation"
    alt=""
  />
  {% endif %}
{% else %}
<img
  src="{{ site.baseurl }}/assets/avatar.png"
  role="presentation"
  alt=""
/>
{% endif %}
